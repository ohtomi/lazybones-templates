plugins {
<% if (is_application) { %>\
    id 'application'
<% } %>\
    id 'java'
    id 'checkstyle'
    id 'findbugs'
    id 'jacoco'
}


repositories {
    jcenter()
}

dependencies {
}

<% if (is_application) { %>\

applicationName = application_name
mainClassName = application_main_class_name
<% } %>\

archivesBaseName = artifact_name
group = artifact_group
version = artifact_version


tasks.withType(JavaCompile){
    sourceCompatibility = '${java_version}'
    targetCompatibility = '${java_version}'
    options.encoding = 'UTF-8'
}

jar {
    manifest {
        attributes(
<% if (is_application) { %>\
            'Main-Class': application_main_class_name,
<% } %>\
            'Implementation-Title': artifact_name,
            'Implementation-Version': artifact_version
        )
    }
}

test {
    maxParallelForks = 1
    forkEvery = 100
    minHeapSize = '128m'
    maxHeapSize = '128m'
    jvmArgs = ['-XX:+UseG1GC']
}

checkstyle {
    configFile = file('checkstyle.xml')
    toolVersion = '${checkstyle_version}'
    ignoreFailures = true
    sourceSets = [sourceSets.main]
}

findbugs {
    toolVersion = '${findbugs_version}'
    ignoreFailures = true
    sourceSets = [sourceSets.main]
}

jacoco {
    toolVersion = '${jacoco_version}'
}
