plugins {
    id 'java'
<% if (use_checkstyle) { %>\
    id 'checkstyle'
<% } %>\
<% if (use_findbugs) { %>\
    id 'findbugs'
<% } %>\
<% if (use_jacoco) { %>\
    id 'jacoco'
<% } %>\
}


repositories {
    jcenter()
}

dependencies {
}


group = lib_group
version = lib_version


tasks.withType(JavaCompile){
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
    options.encoding = 'UTF-8'
}

jar {
    baseName = lib_name

    manifest {
        attributes(
            'Implementation-Title': lib_name,
            'Implementation-Version': lib_version
        )
    }
}

test {
    maxParallelForks = 1
    forkEvery = 100
    minHeapSize = '128m'
    maxHeapSize = '128m'
    jvmArgs = ['-XX:+UseG1GC']
}

<% if (use_checkstyle) { %>\
checkstyle {
    configFile = file('checkstyle.xml')
    toolVersion = '${checkstyle_version}'
    ignoreFailures = true
    sourceSets = [sourceSets.main]
}

<% } %>\
<% if (use_findbugs) { %>\
findbugs {
    toolVersion = '${findbugs_version}'
    ignoreFailures = true
    sourceSets = [sourceSets.main]
}

<% } %>\
<% if (use_jacoco) { %>\
jacoco {
    toolVersion = '${jacoco_version}'
}

<% } %>\
