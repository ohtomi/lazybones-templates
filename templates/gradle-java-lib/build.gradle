plugins {
<% if (is_application) { %>\
    id 'application'
<% } %>\
    id 'java'
    id 'checkstyle'
    id 'findbugs'
    id 'jacoco'
}


repositories {
    jcenter()
}

dependencies {
}


<% if (is_application) { %>\
applicationName = lib_name
mainClassName = lib_main_class
<% } %>\

group = lib_group
version = lib_version


tasks.withType(JavaCompile){
    sourceCompatibility = '${java_version}'
    targetCompatibility = '${java_version}'
    options.encoding = 'UTF-8'
}

jar {
    baseName = lib_name

    manifest {
        attributes(
<% if (is_application) { %>\
            'Main-Class': lib_main_class,
<% } %>\
            'Implementation-Title': lib_name,
            'Implementation-Version': lib_version
        )
    }
}

test {
    maxParallelForks = 1
    forkEvery = 100
    minHeapSize = '128m'
    maxHeapSize = '128m'
    jvmArgs = ['-XX:+UseG1GC']
}

checkstyle {
    configFile = file('checkstyle.xml')
    toolVersion = '${checkstyle_version}'
    ignoreFailures = true
    sourceSets = [sourceSets.main]
}

findbugs {
    toolVersion = '${findbugs_version}'
    ignoreFailures = true
    sourceSets = [sourceSets.main]
}

jacoco {
    toolVersion = '${jacoco_version}'
}
